<!-- Sandbox Item -->
<template>
    <article class="slds-card slds-m-top_x-small">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                            <span class="slds-icon_container slds-icon-standard-account" title="Sandbox">
                                <lightning-icon icon-name="standard:account" size="small"></lightning-icon>
                            </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <lightning-button value={sandboxItem} class="slds-card__header-link slds-truncate slds-m-left_x-small" variant="base" label={sandboxItem.SandboxName} title="Sandbox" onclick={showSandboxDetails}></lightning-button>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
        </div>
    </article>
</template>
