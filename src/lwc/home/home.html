<!-- Home -->
<template>
    <div class="slds-grid slds-gutters margin-top-reduced">
        <div class="slds-col slds-size_1-of-8 container">
            <c-verticalnavigation
                    onitemselected={showProd}
                    prod-orgs={prodOrgs}>
            </c-verticalnavigation>
        </div>
        <div class="slds-col slds-size_7-of-8">
            <div if:false={isHome}>
                <c-productionorg
                        key={selectedProd}
                        prod-org={selectedProd}>
                </c-productionorg>
            </div>

            <div if:true={isHome}>
                <div class="container border-radius-normal margin-top-normal">
                    <h1>Trust Status for production orgs</h1>
                </div>
            </div>
        </div>
    </div>
</template>
