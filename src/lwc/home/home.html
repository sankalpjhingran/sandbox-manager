<!-- Home -->
<template>
    <div class="slds-grid slds-gutters container">
        <div class="slds-col slds-size_1-of-6">
            <div>
                <lightning-vertical-navigation onselect={showProd} selected-item={selectedProd}>
                    <lightning-vertical-navigation-section label="Production Orgs">
                        <template for:each={prodOrgs} for:item="prod">
                            <lightning-vertical-navigation-item key={prod} label={prod} name={prod}></lightning-vertical-navigation-item>
                        </template>
                    </lightning-vertical-navigation-section>
                </lightning-vertical-navigation>
            </div>
        </div>
        <div class="slds-col slds-size_5-of-6">
            <div if:true={selectedProd}>
                <c-productionorg org-name={selectedProd}></c-productionorg>
            </div>
        </div>
    </div>
</template>
