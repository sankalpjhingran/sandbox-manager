<!-- ProductionOrg -->
<template>
    <div if:true={loadingData}>
        <lightning-spinner></lightning-spinner>
    </div>
    <div class="slds-grid margin-top-left-normal">
        <div class="slds-col slds-gutters">
            <c-productionorgheader
                    org={prodOrg}
                    prod-org-info={prodOrgInfo}>
            </c-productionorgheader>
        </div>
    </div>
    <div class="slds-grid container margin-top-left-normal border-radius-normal">
        <div class="slds-col slds-size_3-of-4 slds-gutters">
            <div if:true={sandboxes}>
                <c-sandbox-list
                        sandboxes={sandboxes}
                        onsandboxselected={displaySandboxDetails}>
                </c-sandbox-list>
            </div>
        </div>
        <div class="slds-col slds-size_1-of-4">
            <div if:true={selectedSandbox}>
                <c-sandboxdetails
                        sandbox={selectedSandbox}>
                </c-sandboxdetails>
            </div>
        </div>
    </div>
</template>
