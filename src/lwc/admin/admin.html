<!-- Admin -->
<template>
    <div class="container border-radius-normal slds-is-relative">
        <lightning-spinner if:true={loading}></lightning-spinner>
        <lightning-tabset variant="vertical">
            <lightning-tab label="Production Orgs">
                <div class="slds-grid slds-wrap slds-m-bottom_medium" onmodalclose={refreshProdOrgs}>
                    <div class="slds-col slds-size_1-of-1">
                        <lightning-button class="slds-m-bottom_medium" variant="brand" label="Add Production Org" name="add" onclick={handleNew}></lightning-button>
                    </div>
                </div>
                <div class="slds-grid slds-wrap">
                    <template for:each={prodOrgs} for:item="prod">
                        <div key={prod.name} class="slds-col slds-size_1-of-4">
                            <div class="slds-m-right_small slds-m-bottom_small" key={prod.name}>
                                <lightning-card key={prod.name} title={prod.name}>
                                    <p class="slds-p-horizontal_small">
                                        Username:
                                    </p>
                                    <p class="slds-p-horizontal_small">
                                        {prod.username}
                                    </p>
                                    <p slot="footer" class="slds-text-align_right">
                                        <lightning-button class="slds-m-right_x-small" label="Edit" name="edit-button" value={prod} data-id={prod.name} key={prod.name} onclick={handleEdit} slot="actions"></lightning-button>
                                        <lightning-button label="Del" name="del-button" value={prod} data-id={prod.name} key={prod.name} onclick={confirmAndDelete} slot="actions"></lightning-button>
                                    </p>
                                </lightning-card>
                            </div>
                        </div>
                    </template>
                </div>
            </lightning-tab>
            <lightning-tab label="Tab#2">
                <lightning-button label="Add Production Org2" name="add" onclick={handleClick}></lightning-button>
            </lightning-tab>
        </lightning-tabset>
    </div>
</template>
