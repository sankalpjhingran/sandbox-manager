<!-- Admin -->
<template>
    <div class="container border-radius-normal">
        <lightning-tabset variant="vertical">
            <lightning-tab label="Production Orgs">
                <lightning-button label="Add Production Org" name="add" onclick={handleClick}></lightning-button>
                <div class="slds-grid slds-gutters">
                    <template for:each={prodOrgs} for:item="prod">
                        <lightning-card key={prod.name} title={prod.name}>
                            <p class="slds-p-horizontal_small">
                                Username: {prod.username}
                            </p>
                            <p slot="footer">
                                <lightning-button label="Edit" slot="actions"></lightning-button>
                                <lightning-button label="Del" slot="actions"></lightning-button>
                            </p>
                        </lightning-card>
                    </template>
                </div>
            </lightning-tab>
            <lightning-tab label="Tab#2">
                <lightning-button label="Add Production Org2" name="add" onclick={handleClick}></lightning-button>
            </lightning-tab>
        </lightning-tabset>
    </div>
</template>
